<div class="container mx-auto">
  <header
    class="flex justify-start items-center gap-2 bg-gray-100 p-2 px-4 border-b border-gray-300"
  >
    <button>
      <img src="/assets/svg/document-cloud.svg" alt="Save" />
    </button>
    <button>
      <img src="/assets/svg/document-code.svg" alt="Download" />
    </button>
    <button>
      <img src="/assets/svg/document-download.svg" alt="Download" />
    </button>
  </header>

  <div class="flex justify-between">
    <div class="w-1/2 p-5 grid grid-cols-2 gap-4">
      <!-- Add your SVG backgrounds here -->
      <img
        *ngFor="let bg of backgrounds"
        [src]="bg"
        class="w-full h-auto"
        alt="Background Image"
      />
    </div>

    <div class="w-1/3 p-5">
      <div class="text-center">
        <canvas
          id="myCanvas"
          width="800"
          height="600"
          class="border-black border"
        >
        </canvas>
        <label for="svgFile">Upload SVG File:</label>
        <input
          type="file"
          id="svgFile"
          accept=".svg"
          (change)="handleFileInput($event)"
          class="mt-2"
        />
      </div>
    </div>

    <div class="w-1/3 p-5">
      <!-- Add your list of actions here -->
    </div>
  </div>
</div>
