<div
  class="fixed inset-0 flex items-top max-h-96 mt-20 justify-center z-50"
  *ngIf="isVisible"
>
  <div
    class="bg-white rounded-lg p-8 m-4 max-w-xs max-h-full text-center shadow-xl border border-gray-200"
  >
    <h1 class="mb-4 text-xl">Edit Label</h1>
    <input
      [(ngModel)]="text"
      type="text"
      placeholder="Label Text"
      class="mb-4 w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
    />
    <label for="color">Text Color</label>
    <input
      [(ngModel)]="color"
      id="color"
      type="color"
      class="mb-4 w-full h-10"
    />
    <label for="color">Background Color</label>
    <input
      [(ngModel)]="backgroundColor"
      id="backgroundColor"
      type="color"
      class="mb-4 w-full h-10"
    />
    <div class="flex justify-between items-center gap-2">
      <button
        (click)="onSaveChanges()"
        class="w-full px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-400"
      >
        Save
      </button>
      <button
        (click)="onCancel()"
        class="w-full px-3 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-400"
      >
        Cancel
      </button>
      <button
        (click)="onDelete()"
        class="w-full px-3 py-2 bg-red-500 text-white rounded hover:bg-red-400"
      >
        Delete
      </button>
    </div>
  </div>
</div>
